<script>




    function reg() {
        $(".warn_message").text("");
        var reader_ID=$("#Reader_ID").val();
        var reader_Email = $("#Reader_Email").val();
        var reader_Password = $("#Reader_Password").val();
        var rassword = $("#pwd2").val();
        var emailCheck = $("#emailCheck").val();
/*		alert(Reader_ID+"---"+Reader_Email+"---"+Reader_Password
		)*/
        if (reader_ID == undefined || reader_ID == "") {
            $(".warn_message").html("请输入身份证");
            return;
        }
        var idreg=/^[1-9]\d{5}(18|19|2([0-9]))\d{2}(0[0-9]|10|11|12)([0-2][1-9]|30|31)\d{3}[0-9Xx]$/;
        if (!idreg.test(reader_ID)){
            $(".warn_message").html("身份证格式不正确,格式为:6位地址编码+8位出生日期+3位顺序号+1位校验位");
            return;
		}

        var reg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
        if (!reg.test(reader_Email)) {
            $(".warn_message").html("邮箱格式不正确");
            return;
        }

        var password = /^[a-zA-Z0-9\_]{6,25}$/;
        if (!password.test(reader_Password)) {
            $(".warn_message").html("密码输入有误，密码必须为6-20位字母、数字组合,特殊字符只包含_");
            return;
        }
        var pwd = /^[a-zA-Z0-9\_]{6,25}$/;
        if (!pwd.test(rassword)) {
            $(".warn_message").html("密码必须为6-20位字母、数字组合,特殊字符只包含_");
            return;
        }

        if (reader_Password!=rassword){
            $(".warn_message").html("两次密码不一致_");
            $("input[name='reader_Password1']").val("");
            $("input[name='reader_Password']").val("");
			return false;
		}

        else {
            var url = "register.do";
            $.ajax({
                data: {
                    reader_ID: reader_ID,
                    reader_Email: reader_Email,
                    reader_Password: reader_Password
                },
                url: url,
                dataType: 'text',
                type: 'get',
                success: function (data) {
                    if (data == "emailExist")
                        $(".warn_message").html("帐号已经存在");
                    else if (data == "fail")
                        $(".warn_message").html("未知错误");
                    else if (data == "success") {
                        alert("恭喜你，注册成功！");
                        window.location.href = "zhuce.html";
                    }
                }
            });
            return true;
        }
    }

</script>
<script type="text/javascript">
